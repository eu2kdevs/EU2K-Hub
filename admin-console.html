    <style>

        .btn {

        .btn:hover {

        }

        .btn-danger {

        .result {

        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th, .users-table td {

        }

        .users-table th {

            color: #555;
        }

        .users-table tr:hover {

        }

        .claims-badge {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background: #4facfe;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {

            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>

<body>
    <div class="container">
        <div class="header">

            <div id="connectionStatus" class="status disconnected">
                ‚ùå Firebase kapcsolat: Nincs kapcsolat
            </div>
        </div>

        <div class="main-content">
            <!-- Felhaszn√°l√≥ Claims Be√°ll√≠t√°sa -->
            <div class="section">
                <h2>üë§ Felhaszn√°l√≥ Jogosults√°gok Be√°ll√≠t√°sa</h2>

                </div>
                <button class="btn" onclick="setUserClaims()">Jogosults√°gok Be√°ll√≠t√°sa</button>
                <div id="setClaimsResult" class="result" style="display: none;"></div>
            </div>

            <!-- Felhaszn√°l√≥ Claims Lek√©r√©se -->
            <div class="section">
                <h2>üîç Felhaszn√°l√≥ Jogosults√°gok Lek√©r√©se</h2>
                <div class="form-group">
                    <label for="queryUserId">Felhaszn√°l√≥ ID (UID) - √ºres = saj√°t:</label>
                    <input type="text" id="queryUserId" placeholder="Pl: abc123def456... (√ºres = saj√°t adatok)">
                </div>
                <button class="btn" onclick="getUserClaims()">Jogosults√°gok Lek√©r√©se</button>
                <div id="getClaimsResult" class="result" style="display: none;"></div>
            </div>

            <!-- Felhaszn√°l√≥k List√°z√°sa -->
            <div class="section">
                <h2>üìã Felhaszn√°l√≥k List√°z√°sa</h2>
                <div class="form-group">
                    <label for="maxResults">Maximum eredm√©nyek sz√°ma:</label>
                    <input type="number" id="maxResults" value="50" min="1" max="1000">
                </div>
                <button class="btn" onclick="listUsers()">Felhaszn√°l√≥k List√°z√°sa</button>
                <button class="btn" onclick="refreshUserList()">Lista Friss√≠t√©se</button>
                <div id="listUsersResult" class="result" style="display: none;"></div>
                <div id="usersTableContainer"></div>
            </div>

            <!-- Claims T√∂rl√©se -->
            <div class="section">
                <h2>üóëÔ∏è Jogosults√°gok T√∂rl√©se</h2>
                <div class="form-group">
                    <label for="removeUserId">Felhaszn√°l√≥ ID (UID):</label>
                    <input type="text" id="removeUserId" placeholder="Pl: abc123def456...">
                </div>
                <button class="btn btn-danger" onclick="removeUserClaims()">Jogosults√°gok T√∂rl√©se</button>
                <div id="removeClaimsResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>

    <script>
        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyBQ-kTJJDROYQCPqUZdGGBRHhHhHhHhHhH",
            authDomain: "eu2k-hub.firebaseapp.com",
            projectId: "eu2k-hub",
            storageBucket: "eu2k-hub.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012345"
        };

        // Firebase inicializ√°l√°s
        let app, auth, functions;
        let currentUser = null;

        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            functions = firebase.functions();
            
            // Emulator haszn√°lata fejleszt√©shez
            functions.useEmulator('localhost', 5001);
            
            updateConnectionStatus(true);
        } catch (error) {
            console.error('Firebase inicializ√°l√°si hiba:', error);
            updateConnectionStatus(false);
        }

        // Kapcsolat √°llapot friss√≠t√©se
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = 'status connected';
                statusElement.innerHTML = '‚úÖ Firebase kapcsolat: Akt√≠v';
            } else {
                statusElement.className = 'status disconnected';
                statusElement.innerHTML = '‚ùå Firebase kapcsolat: Nincs kapcsolat';
            }
        }

        // Auth √°llapot figyel√©se
        if (auth) {
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                if (user) {
                    console.log('Bejelentkezett felhaszn√°l√≥:', user.uid);
                } else {
                    console.log('Nincs bejelentkezett felhaszn√°l√≥');
                }
            });
        }

        // Eredm√©ny megjelen√≠t√©se
        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        // Custom Claims be√°ll√≠t√°sa
        async function setUserClaims() {
            const userId = document.getElementById('userId').value.trim();
            const role = document.getElementById('userRole').value;

            if (!userId) {
                showResult('setClaimsResult', 'Hiba: Felhaszn√°l√≥ ID megad√°sa k√∂telez≈ë!', true);
                return;
            }

            try {
            const setCustomClaims = functions.httpsCallable('setCustomClaims');
            const result = await setCustomClaims({ userId, role });
            showResult('setClaimsResult', `‚úÖ Sikeres be√°ll√≠t√°s\nFelhaszn√°l√≥ ID: ${userId}\nSzerepk√∂r: ${role}\nEredm√©ny: ${JSON.stringify(result.data, null, 2)}`, false);
        } catch (error) {
            console.error('Hiba a claims be√°ll√≠t√°sakor:', error);
            showResult('setClaimsResult', `‚ùå Hiba: ${error.message}`, true);
        }
        }

        // Felhaszn√°l√≥ Claims lek√©r√©se
        async function getUserClaims() {
            const userId = document.getElementById('queryUserId').value.trim();

            try {
                const getUserClaims = functions.httpsCallable('getUserClaims');
                
                const result = await getUserClaims({ userId });
                const claims = result.data.claims;
                const email = result.data.email;
                
                let claimsText = 'Nincs custom claim be√°ll√≠tva';
                if (Object.keys(claims).length > 0) {
                    claimsText = JSON.stringify(claims, null, 2);
                }
                
                showResult('getClaimsResult', `‚úÖ Claims lek√©rve\nFelhaszn√°l√≥: ${email}\nUID: ${userId}\n\nCustom Claims:\n${claimsText}`, false);
            } catch (error) {
                console.error('Hiba a claims lek√©r√©sekor:', error);
                showResult('getClaimsResult', `‚ùå Hiba: Nem siker√ºlt lek√©rni a claims-eket: ${error.message}`, true);
            }
        }

        // Felhaszn√°l√≥k list√°z√°sa
        async function listUsers() {
            const maxResults = parseInt(document.getElementById('maxResults').value) || 50;

            try {
                const listUsers = functions.httpsCallable('listUsers');
                
                const result = await listUsers({ maxResults });
                const users = result.data.users;
                
                if (users.length === 0) {
                    showResult('listUsersResult', 'Nincsenek felhaszn√°l√≥k.', false);
                    return;
                }
                
                displayUsersTable(users);
                showResult('listUsersResult', `‚úÖ ${users.length} felhaszn√°l√≥ bet√∂ltve`, false);
            } catch (error) {
                console.error('Hiba a felhaszn√°l√≥k list√°z√°sakor:', error);
                showResult('listUsersResult', `‚ùå Hiba: Nem siker√ºlt bet√∂lteni a felhaszn√°l√≥kat: ${error.message}`, true);
            }
        }

        // Felhaszn√°l√≥k t√°bl√°zat megjelen√≠t√©se
        function displayUsersTable(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p>Nincsenek felhaszn√°l√≥k.</p>';
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Email</th>
                            <th>N√©v</th>
                            <th>Jogosults√°gok</th>
                            <th>L√©trehozva</th>
                            <th>Utols√≥ bejelentkez√©s</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const claims = user.customClaims || {};
                const claimsHTML = Object.keys(claims).map(key => 
                    `<span class="claims-badge">${key}: ${claims[key]}</span>`
                ).join('');

                tableHTML += `
                    <tr>
                        <td>${user.uid}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.displayName || 'N/A'}</td>
                        <td>${claimsHTML || 'Nincs'}</td>
                        <td>${new Date(user.creationTime).toLocaleString('hu-HU')}</td>
                        <td>${user.lastSignInTime ? new Date(user.lastSignInTime).toLocaleString('hu-HU') : 'Soha'}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Lista friss√≠t√©se
        function refreshUserList() {
            listUsers();
        }

        // Claims t√∂rl√©se
        async function removeUserClaims() {
            const userId = document.getElementById('removeUserId').value.trim();

            if (!userId) {
                showResult('removeClaimsResult', 'Hiba: Felhaszn√°l√≥ ID megad√°sa k√∂telez≈ë!', true);
                return;
            }

            if (!confirm(`Biztosan t√∂r√∂lni szeretn√©d a felhaszn√°l√≥ (${userId}) jogosults√°gait?`)) {
                return;
            }

            try {
                const removeCustomClaims = functions.httpsCallable('removeCustomClaims');
                const result = await removeCustomClaims({ userId });
                
                showResult('removeClaimsResult', `‚úÖ Claims t√∂r√∂lve\nCustom claims sikeresen t√∂r√∂lve a felhaszn√°l√≥t√≥l: ${userId}`, false);
                
                // Friss√≠tj√ºk a felhaszn√°l√≥k list√°j√°t ha l√°that√≥
                const usersTableContainer = document.getElementById('usersTableContainer');
                if (usersTableContainer && usersTableContainer.innerHTML.trim() !== '') {
                    refreshUserList();
                }
            } catch (error) {
                console.error('Hiba a claims t√∂rl√©sekor:', error);
                showResult('removeClaimsResult', `‚ùå Hiba: Nem siker√ºlt t√∂r√∂lni a claims-eket: ${error.message}`, true);
            }
        }

        // Oldal bet√∂lt√©sekor
        window.addEventListener('load', () => {
            console.log('Admin konzol bet√∂ltve');
            
            // Ellen≈ërizz√ºk a Firebase kapcsolatot
            if (auth.currentUser) {
                showResult('setClaimsResult', 
                    '‚úÖ Firebase Admin Konzol\n\n' +
                    'üîó Kapcsolat: Akt√≠v\n' +
                    'üë§ Bejelentkezve: ' + (auth.currentUser.email || 'Ismeretlen') + '\n\n' +
                    'El√©rhet≈ë funkci√≥k:\n' +
                    '‚Ä¢ Custom claims kezel√©se\n' +
                    '‚Ä¢ Felhaszn√°l√≥k list√°z√°sa\n' +
                    '‚Ä¢ Jogosults√°gok be√°ll√≠t√°sa', 
                    false);
            } else {
                showResult('setClaimsResult', 
                    '‚ö†Ô∏è Firebase Admin Konzol\n\n' +
                    'üîó Kapcsolat: Nincs bejelentkezve\n' +
                    'K√©rlek jelentkezz be a funkci√≥k haszn√°lat√°hoz.', 
                    true);
            }
        });
    </script>
</body>
