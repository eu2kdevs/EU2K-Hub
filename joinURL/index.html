<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU2K Hub - Event Join</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ EU2K Hub Event Join</h1>
        <div id="message" class="message loading">Ellen≈ërz√©s folyamatban...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyBRRVx6BtQtCDKjFYA8yh9qYrcUONmkkwI",
            authDomain: "eu2k-hub.firebaseapp.com",
            projectId: "eu2k-hub",
            storageBucket: "eu2k-hub.firebasestorage.app",
            messagingSenderId: "560244867055",
            appId: "1:560244867055:web:3cd51b85baead94989001a",
            measurementId: "G-2JDPR089WD"
        };

        // Firebase inicializ√°l√°s
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messageEl = document.getElementById('message');

        // URL param√©terek kiolvas√°sa
        const urlParams = new URLSearchParams(window.location.search);
        const eventCode = urlParams.get('id');

        // Esem√©ny k√≥d ellen≈ërz√©se
        if (!eventCode) {
            messageEl.innerHTML = '‚ùå Nincs esem√©ny k√≥d az URL-ben!';
            messageEl.className = 'message';
        } else {
            // Firebase Auth √°llapot figyel√©se (mint a testFirebase f√ºggv√©ny)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Felhaszn√°l√≥ be van jelentkezve Firebase-ben
                    const userUID = user.uid;
                    
                    console.log('Firebase Auth - User authenticated:', userUID, 'eventCode:', eventCode);
                    
                    messageEl.innerHTML = `‚úÖ √Åtir√°ny√≠t√°s az esem√©nyhez...<br><small>${eventCode}</small>`;
                    
                    const sessionId = Math.random().toString(36).substring(2, 15);
                    const redirectUrl = `https://eu2kdevs.github.io/EU2K-Hub/event_hub/join/join.html?eventCode=${eventCode}&userUID=${userUID}&sessionId=${sessionId}`;
                    
                    console.log('User authenticated, redirecting to:', redirectUrl);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } else {
                    // Felhaszn√°l√≥ nincs bejelentkezve Firebase-ben
                    console.log('Firebase Auth - User not authenticated, eventCode:', eventCode);
                    
                    messageEl.innerHTML = '‚ö†Ô∏è √Åtir√°ny√≠t√°s bejelentkez√©shez...';
                    messageEl.className = 'message';
                    
                    const currentUrl = window.location.href;
                    const returnUrl = encodeURIComponent(currentUrl);
                    
                    setTimeout(() => {
                        window.location.href = `https://eu2kdevs.github.io/EU2K-Hub/welcome/onboarding_student.html?returnUrl=${returnUrl}`;
                    }, 1500);
                }
            });
        }
    </script>
</body>
</html>
