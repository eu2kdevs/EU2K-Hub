<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU2K Hub - Event Join</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ EU2K Hub Event Join</h1>
        <div id="message" class="message loading">Ellen≈ërz√©s folyamatban...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
        apiKey: "AIzaSyBRRVx6BtQtCDKjFYA8yh9qYrcUONmkkwI",
        authDomain: "eu2k-hub.firebaseapp.com",
        projectId: "eu2k-hub",
        storageBucket: "eu2k-hub.firebasestorage.app",
        messagingSenderId: "560244867055",
        appId: "1:560244867055:web:3cd51b85baead94989001a",
        measurementId: "G-2JDPR089WD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messageEl = document.getElementById('message');

        const urlParams = new URLSearchParams(window.location.search);
        const eventCode = urlParams.get('id');

        if (!eventCode) {
            messageEl.innerHTML = '‚ùå Nincs esem√©ny k√≥d az URL-ben!';
            messageEl.className = 'message';
        } else {
            function checkAuthAndRedirect() {
                const isLoggedIn = localStorage.getItem('eu2k-auth-logged-in') === 'true';
                const userUID = localStorage.getItem('eu2k-auth-uid') || 'unknown';
                
                if (isLoggedIn && userUID !== 'unknown') {
                    messageEl.innerHTML = `‚úÖ √Åtir√°ny√≠t√°s az esem√©nyhez...<br><small>${eventCode}</small>`;
                    
                    const sessionId = Math.random().toString(36).substring(2, 15);
                    // Itt a form√°tum, amit k√©rt√©l: {eventid}{userid}{sessionid}
                    const redirectUrl = `/EU2K-Hub/event_hub/join/${eventCode}${userUID}${sessionId}`;
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } else {
                    messageEl.innerHTML = '‚ö†Ô∏è √Åtir√°ny√≠t√°s bejelentkez√©shez...';
                    messageEl.className = 'message';
                    
                    const currentUrl = window.location.href;
                    const returnUrl = encodeURIComponent(currentUrl);
                    
                    setTimeout(() => {
                        window.location.href = `/EU2K-Hub/welcome/onboarding_student.html?returnUrl=${returnUrl}`;
                    }, 1500);
                }
            }
            
            checkAuthAndRedirect();
            
            window.addEventListener('storage', function(e) {
                if (e.key === 'eu2k-auth-logged-in' || e.key === 'eu2k-auth-uid') {
                    checkAuthAndRedirect();
                }
            });
        }
    </script>
</body>
</html>
