<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU2K Hub - Event Join</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ EU2K Hub Event Join</h1>
        <div id="message" class="message loading">Ellen≈ërz√©s folyamatban...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyBOoM5xydKUqBZNweKJOqBdBhHFYhJKhJE",
            authDomain: "eu2k-hub.firebaseapp.com",
            projectId: "eu2k-hub",
            storageBucket: "eu2k-hub.appspot.com",
            messagingSenderId: "1051317239736",
            appId: "1:1051317239736:web:7b8b8b8b8b8b8b8b8b8b8b"
        };

        // Firebase inicializ√°l√°s
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messageEl = document.getElementById('message');

        // URL param√©terek kiolvas√°sa
        const urlParams = new URLSearchParams(window.location.search);
        const eventCode = urlParams.get('id');

        // Esem√©ny k√≥d ellen≈ërz√©se
        if (!eventCode) {
            messageEl.innerHTML = '‚ùå Nincs esem√©ny k√≥d az URL-ben!';
            messageEl.className = 'message';
        } else {
            // Firebase Auth √°llapot figyel√©se
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Felhaszn√°l√≥ be van jelentkezve
                    const userUID = user.uid;
                    
                    // Session ID gener√°l√°sa
                    function generateSessionId() {
                        return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    }
                    
                    const sessionId = generateSessionId();
                    const redirectUrl = `/EU2K-Hub/event_hub/join/${eventCode}/${userUID}+${sessionId}`;
                    
                    messageEl.innerHTML = `‚úÖ √Åtir√°ny√≠t√°s az esem√©nyhez...<br><small>${eventCode}</small>`;
                    
                    // √Åtir√°ny√≠t√°s 1 m√°sodperc ut√°n
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Felhaszn√°l√≥ nincs bejelentkezve - √°tir√°ny√≠t√°s a f≈ëoldalra bejelentkez√©shez
                    messageEl.innerHTML = '‚ö†Ô∏è √Åtir√°ny√≠t√°s bejelentkez√©shez...';
                    messageEl.className = 'message';
                    
                    // Return URL l√©trehoz√°sa a jelenlegi join URL-lel
                    const currentUrl = window.location.href;
                    const returnUrl = encodeURIComponent(currentUrl);
                    
                    // √Åtir√°ny√≠t√°s a f≈ëoldalra a return URL-lel
                    setTimeout(() => {
                        window.location.href = `/EU2K-Hub/index.html?returnUrl=${returnUrl}`;
                    }, 1500);
                }
            });
        }
    </script>
</body>
</html>
