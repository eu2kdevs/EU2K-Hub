<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="join.page-title">Join Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url("./assets/backgrounds/eu2k_background.png") no-repeat center center / cover;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
    <script src="/EU2K-Hub/assets/js/permissions.js"></script>
    <script src="/EU2K-Hub/assets/js/translations.js?v=1.1"></script>
    <script src="/EU2K-Hub/assets/js/welcome-screen.js"></script>
    <script src="/EU2K-Hub/assets/js/auth-state.js"></script>
</head>
<body>
    <div class="container">
        <h1 data-translate="join.join-title">Csatlakozás az eseményhez folyamatban...</h1>
        <div id="message" class="message loading" data-translate="join.checking">Ellenőrzés folyamatban...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyBRRVx6BtQtCDKjFYA8yh9qYrcUONmkkwI",
            authDomain: "eu2k-hub.firebaseapp.com",
            projectId: "eu2k-hub",
            storageBucket: "eu2k-hub.firebasestorage.app",
            messagingSenderId: "560244867055",
            appId: "1:560244867055:web:3cd51b85baead94989001a",
            measurementId: "G-2JDPR089WD"
        };

        // Firebase inicializálás
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const messageEl = document.getElementById('message');

        // URL paraméterek kiolvasása - támogatja a GitHub Pages hash formátumot is
        const urlParams = new URLSearchParams(window.location.search);
        let eventCode = urlParams.get('id');
        
        // Ha nincs query paraméter, próbáljuk a hash formátumot
        if (!eventCode && window.location.hash) {
            eventCode = window.location.hash.substring(1);
        }

        // Esemény kód ellenőrzése
        if (!eventCode) {
            messageEl.innerHTML = '<span data-translate="join.no-event-code">Hiányzó kód, nem sikerült csatlakozni az eseményhez.</span>';
            messageEl.className = 'message';
        } else {
            // Firebase Auth állapot figyelése (mint a testFirebase függvény)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Felhasználó be van jelentkezve Firebase-ben
                    const userUID = user.uid;
                    
                    console.log('Firebase Auth - User authenticated:', userUID, 'eventCode:', eventCode);
                    
                    messageEl.innerHTML = `<span data-translate="join.redirecting-to-event">Átirányítás az eseményportálra...</span><br><small>${eventCode}</small>`;
                    
                    const sessionId = Math.random().toString(36).substring(2, 15);
                    
                    // Hash formátum használata: #eventCode/userUID+sessionId
                    const joinUrl = `https://eu2kdevs.github.io/EU2K-Hub/event_hub/join/join.html#${eventCode}/${userUID}+${sessionId}`;
                    
                    console.log('User authenticated, redirecting to:', joinUrl);
                    
                    setTimeout(() => {
                        window.location.href = joinUrl;
                    }, 1000);
                    
                } else {
                    // Felhasználó nincs bejelentkezve Firebase-ben
                    console.log('Firebase Auth - User not authenticated, eventCode:', eventCode);
                    
                    messageEl.innerHTML = '<span data-translate="join.redirecting-to-login">Valami nem sült el jól, kérlek jelentkezz be újra!</span>';
                    messageEl.className = 'message';
                    
                    const currentUrl = window.location.href;
                    const returnUrl = encodeURIComponent(currentUrl);
                    
                    setTimeout(() => {
                        window.location.href = `https://eu2kdevs.github.io/EU2K-Hub/welcome/onboarding_student.html?returnUrl=${returnUrl}`;
                    }, 1500);
                }
            });
        }
    </script>
</body>
</html>
